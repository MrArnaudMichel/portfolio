name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write # Indispensable pour pouvoir push sur la branche gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run generate

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # La branche cible
          folder: .output/public # Le dossier à déployer (basé sur ton fichier original)
